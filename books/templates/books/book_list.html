<!-- books/templates/books/book_list.html -->
<h1>Все книги</h1>
{% for book in object_list %}
    <ul>
        <li>Заголовок: {{ book.title }}</li>
        <li>Подзаголовок: {{ book.subtitle }}</li>
        <li>Автор: {{ book.author }}</li>
        <li>ISNM: {{ book.isbn }}</li>
    </ul>
{% endfor %}
